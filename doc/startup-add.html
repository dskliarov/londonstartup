<header class="jumbotron subhead">
    <div class="container">
        <h1>Add a new startup</h1>
    </div>
</header>

<div class="container-fluid">
    <form class="form-horizontal">
        <div class="row-fluid">
            <div class="span6">
                <div class="control-group">
                    <label class="control-label" for="name">Name</label>

                    <div class="controls">
                        <input type="text" id="name" placeholder="Startup Name"
                               value="Google London">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="startupWebsite">Website</label>

                    <div class="controls">
                        <input type="text" id="startupWebsite" placeholder="Startup Website"
                               value="www.google.co.uk">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="startupTwitterAccount">Twitter</label>

                    <div class="controls">
                        <input type="text" id="startupTwitterAccount" placeholder="Twitter Account"
                               value="Google">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="phone">Phone</label>

                    <div class="controls">
                        <input type="text" id="phone" placeholder="Phone"
                               value="020 7031 3000">
                    </div>
                </div>
            </div>
            <div class="span6">
                <div class="control-group">
                    <label class="control-label" for="address">Address</label>

                    <div class="controls">
                        <input type="text" id="address1" placeholder="Address line 1"
                               value="Belgrave House"><br>
                        <input type="text" id="address2" placeholder="Address line 2"
                               value="76 Buckingham Palace Rd"><br>
                        <input type="text" id="address3" placeholder="Address line 3"
                               value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="city">City</label>

                    <div class="controls">
                        <input type="text" id="city" placeholder="City"
                               value="London">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="county">County</label>

                    <div class="controls">
                        <input type="text" id="county" placeholder="City"
                               value="Greater London">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="postCode">Post Code</label>

                    <div class="controls">
                        <input type="text" id="postCode" placeholder="City"
                               value="SW1W 9TQ">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="country">Country</label>

                    <div class="controls">
                        <input type="text" id="country" placeholder="ex: UK"
                               value="UK">
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span4">
                <a class="btn" href="startups.html">
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>
</div>
